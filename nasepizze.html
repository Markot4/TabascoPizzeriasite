<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Tabasco</title>
    <link rel="stylesheet" href="indextabasco.css" />
  </head>
  <body>
    <h1>Naše pizze</h1>
    <div id="izbornik">
      <a href="index.html"> Naslovnica </a>
      <a href="onama.html"> O nama</a>
      <a href="naruci.html"> Naruči</a>
      <a href="nasepizze.html"> Naše pizze</a>
    </div>
    <div id="pizze">
      <div id="svePizze">
        <ul id="popisPizza">
        </ul>
      </div>
      <div id="detaljiPizze">
        <h2 id="imepizze"> </h2>
        <h3 id="sastojci"> </h3>
        <h3>
          Cijena 
        </h3>
        Velika: <span id="velikacijena"></span>, 
        Jumbo: <span id="jumbocijena"></span>
        <div>
          <img id="slika" width="400" height="300"/>
        </div>
        <button type="button" id="naruciButton">Naruči!</button>
      </div>
    </div>
    <div id="narudzba">
      <form name="narudzbaForm">
        <label for="fname">Ime:</label><br>
        <input type="text" id="fname" name="fname" onchange="promjenaUNarudzbi()" value=""><br>
        <label for="lname">Prezime:</label><br>
        <input type="text" id="lname" name="lname" onchange="promjenaUNarudzbi()"><br>
        <label for="number">Broj telefona:</label><br>
        <input type="text" id="number" name="number" onchange="promjenaUNarudzbi()"><br>
        <label for="address">Adresa</label><br>
        <input for="text" id="address" name="address" onchange="promjenaUNarudzbi()"><br>
        <p>Velika ili Jumbo:</p>
        <input type="radio" id="vpizza" name="velicina" value="velika" checked="checked" onclick="promjenaUNarudzbi()">
        <label for="vpizza">Velika Pizza</label><br>
        <input type="radio" id="jpizza" name="velicina" value="jumbo" onclick="promjenaUNarudzbi()">
        <label for="jpizza">Jumbo Pizza</label><br>
        <p>Dodaci: </p>
        <input type="checkbox" id="rajcica" name="rajcica" value="Rajcica" onchange="promjenaUNarudzbi()">
        <label for="rajcica"> Rajčica</label><br>
        <input type="checkbox" id="peperoni" name="peperoni" value="Peperoni" onchange="promjenaUNarudzbi()">
        <label for="peperoni">Peperoni</label><br><br>
        <div id="imaSve" >
          <input type="submit" value="To je to, narucujem!">
        </div>
      </form>
    </div>
    <footer>Copyright 2024 Broj Telefona: 020 429 595 Adresa: Hvarska ul. 48, 20000, Dubrovnik
    </footer>
  </body>
  <script type="text/javascript" src="pizze.js"></script>
</html>
